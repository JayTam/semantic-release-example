name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.17.0" # 根据你的 Node.js 版本调整
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        env:
          # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # GitHub 的 token
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # 在 GitHub Secrets 中设置你的 NPM token
        run: GITHUB_TOKEN=${{ secrets.GH_TOKEN }} npx semantic-release
